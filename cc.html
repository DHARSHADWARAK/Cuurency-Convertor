<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <p id="date"><i>date</i></p>
        <h1>Currency Convertor</h1>
    <form>
        <div class="amount">
            <p id="amt_msg">Enter an amount</p>
            <input type="text" id="input_amount">
        </div>
        <div class="dropdown">
            <div class="from">
                <!-- <P>From</P> -->
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png"  class="flag">
                    <select name="from" >
                        <option value="">---From---</option>
                    </select>
                </div>
            </div>
            <p id="symbol">&#8645;</p>
            <div class="to">
                <!-- <P>To</P> -->
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png"  class="flag">
                    <select name="to">
                        <option value="">---To---</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1 USD=80 INR</div>
        <button id="btn">Get exchange rate</button>
    </form>
</div>
<script src="cc.js"></script>
<script src="country_codes.js"></script>
</body>
</html>
